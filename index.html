<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interface</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    
    <div class="principale">
        <div class="content">

            <div class="sidebar-menu">
                <button class="btn btn-1"><div class="icon"><box-icon name='home' size="md" color="#914906"></box-icon></div><span>Home</span></button>
                <button class="btn btn-2"><div class="icon"><box-icon name='info-circle' size="md" color="#914906"></box-icon></div><span>About</span></button>
                <button class="btn btn-3"><div class="icon"><box-icon name='windows' size="md" color="#914906"></box-icon></div><span>Services</span></button>
                <button class="btn btn-4"><div class="icon"><box-icon type='solid' name='contact' size="md" color="#914906"></box-icon></div><span>Contact</span></button>
            </div>
            <div class="contenue">
                <button class="menu">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                </button>

            </div>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
